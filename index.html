<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDown.searchText">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowItDown.narrowItForMe(narrowItDown.searchText)">Narrow It Down For Me!</button>
    </div>
    <br/>
    <!-- show error errorMessage -->
    <div ng-hide="!narrowItDown.errorMessage" class="error">{{narrowItDown.errorMessage}}</div>
    <br/>
    <!-- Show narrowed list only when atleast 1 item is present -->
    <div ng-if="narrowItDown.found.length !== 0">
      <found-items items="narrowItDown.found" title="{{narrowItDown.title}}" on-remove="narrowItDown.removeItem(index)"></found-items>
    </div>
  </div>

</body>
</html>
