<h3>{{ list.title }}</h3>
<ol>
  <li ng-repeat="item in list.items">
    <strong>Name:</strong> {{ item.name }}, <strong>Short Name:</strong> {{ item.short_name }}, <strong>Description:</strong> {{item.description}}
    <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
